@if(!isLogged) {
  <ng-container *ngTemplateOutlet="authentication"></ng-container> 
} @else {
  <ng-container *ngTemplateOutlet="userRegistered"></ng-container>
}

<ng-template #authentication>
  <div id="algn" class="w-full">
    <div id="container" class="m-auto">
      <p class="head">Register</p>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="input-container">
        <input type="email" placeholder="Enter email" class="inpt" formControlName="username" required>
        <input type="password" placeholder="Enter password" class="inpt" formControlName="password" required>
        <button type="submit" class="btn">Register</button>
      </form>
  <p class="footer">Already have an account? <a href="register" routerLink="/login">Login</a></p>
  <hr class="w-full" />
  <div class="container-sign-in w-[50%]">
    <img
      src="../../../assets/images/sign-in-facebook.png"
      alt="block"
      class="mb-[1rem] mt-[1rem]"
    />
    <img
      src="../../../assets/images/sign-in-google.png"
      alt="block"
      class="mb-[1rem]"
    />
  </div>
    </div>
  </div> 
</ng-template>

<ng-template #userLogged>
  <h1>You are logged in</h1>
</ng-template>

<ng-template #userRegistered>
  <h1>You are registered</h1>
</ng-template>
