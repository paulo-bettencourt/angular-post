<div class="md:flex items-center text-white h-[12rem] text-center relative">
  <div class="hamburguer-menu absolute top-[8%] right-[3%] md:hidden" (click)="toggleMenu()">
    <div class="hamburguer-bar w-[3rem] h-[0.5rem] bg-white mb-[0.5rem]"></div>
    <div class="hamburguer-bar w-[3rem] h-[0.5rem] bg-white mb-[0.5rem]"></div>
    <div class="hamburguer-bar w-[3rem] h-[0.5rem] bg-white"></div>
  </div>
  <div class="h-[6rem] md:h-[0]"></div>
  <hr class="bg-white w-full md:w-1/5 md:mr-[10px] md:visible" [ngClass]="{'invisible': !isVisible}"/>
  <ul
    [ngClass]="{'hidden': !isVisible}" class=" md:mt-[3rem] md:mb-[3rem] md:flex items-center justify-betweenv w-full md:w-3/4 m-auto text-lg font-black bg-black"
  >
    <li class="m-2.5 transition ease-in-out hover:scale-150 p-[2rem] md:p-[0]">
      <p class="m-10"><a routerLink="posts">Posts</a></p>
    </li>
    <hr class="bg-white w-full md:w-1/5 md:m-[10px]" />
    <li class="m-2.5 transition ease-in-out hover:scale-150 p-[2rem] md:p-[0]">
      <a routerLink="register">Register</a>
    </li>
    <hr class="bg-white w-full md:w-1/5 md:m-[10px]" />
    <li class="m-2.5 transition ease-in-out hover:scale-150 p-[2rem] md:p-[0]">
      <a routerLink="login">Login</a>
    </li>
    <hr class="bg-white w-full md:w-1/5 md:m-[10px]" />
    <li class="m-2.5 transition ease-in-out hover:scale-150 p-[2rem] md:p-[0]">
      <a routerLink="about">About</a>
    </li>
  </ul>
  <hr class="bg-white w-full md:w-1/5 md:ml-[10px] md:visible" [ngClass]="{'invisible': !isVisible}" />
</div>
