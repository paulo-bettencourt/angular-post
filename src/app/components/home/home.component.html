<div class="pl-[2rem] pr-[2rem] pb-[2rem] text-justify">
  <div class="text-justify">
    @for(video of videos$ | async; track $index ) {
    <ng-container
      *ngTemplateOutlet="dynamicPost; context: { videoSanitized: video }"
    ></ng-container>
    }
  </div>
</div>

<ng-template #dynamicPost let-video="videoSanitized">
  <div class="w-3/4 m-auto">
    <div class="flex items-center justify-between">
      <div class="max-w-[75%] inline-block ml-2">
        <h1 class="font-black text-4xl whitespace-nowrap">{{ video.title }}</h1>
      </div>
      <div class="w-full justify-items-end">
        <hr class="bg-white w-[100%]" />
      </div>
    </div>
    <div class="video mt-[2.5rem] mb-6">
      <iframe
        [src]="sanitizeVideo(video.link)"
        width="100%"
        height="500px"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="text p-4 mt-[2.5rem] mb-[2.5rem]">
      <p>{{ video.description }}</p>
    </div>
  </div>
  <div class="flex items-center text-center">
    <hr class="bg-white w-[46%]" />
    <span class="w-[12%]">December 14th</span>
    <hr class="bg-white w-[46%]" />
  </div>
  <div class="h-[6rem]"></div>
</ng-template>
