<div class="pl-[2rem] pr-[2rem] pb-[2rem] text-justify">

  <div class="text-justify">
    <hr class="mt-[2rem] mb-[2rem]">
    @for(post of posts(); track post.id ) {
    <ng-container *ngTemplateOutlet="dynamicPost; context: { videoSanitized: post }"></ng-container>
    }
  </div>
</div>

<ng-template
  #dynamicPost
  let-post="videoSanitized"
>
  <div class="w-3/4 m-auto">
    <div class="flex items-center justify-between">
      <div class="w-full ld:max-w-[75%] inline-block ml-2">
        <h1 class="font-black text-4xl wrap lg:whitespace-nowrap">{{ post.title }}</h1>
      </div>
      <div class="w-[0] xl:w-full justify-items-end invisible lg:visible">
        <hr class="bg-white w-[100%]" />
      </div>
    </div>
    <div class="video mt-[2.5rem] mb-6">
      <youtube-player
        width="100%"
        height="300rem"
        frameborder="0"
        allowfullscreen
        [videoId]="post.youtubeId"
      />
    </div>
    <div class="text p-4 mt-[2.5rem] mb-[2.5rem]">
      <p>{{ post.description }}</p>
    </div>
  </div>
  <div class="block md:flex items-center text-center">
    <hr class="bg-white w-full md:w-[46%]" />
    <span class="w-[12%]">December 14th</span>
    <hr class="bg-white w-full md:w-[46%]" />
  </div>
  <div class="h-[6rem]"></div>
</ng-template>
